            gba = () => {
                let toan = document.getElementById('diemtoan');
                let ly = document.getElementById('diemly');
                let hoa = document.getElementById('diemhoa');

                let dtb = document.getElementById('dtb');
                dtb = ((
                        parseFloat(toan.value) 
                        + 
                        parseFloat(ly.value) 
                        + 
                        parseFloat(hoa.value)
                    ) / 3);
                let dtbfix = dtb.toFixed(2);
                let rank = document.getElementById('rank');
                if (dtbfix >= 8) {
                    rank.innerText = 'A';

                else if (dtbfix >= 6.5) {
                    rank.innerText = 'B';
                }
                else if (dtbfix >= 5) {

                }
                else rank.innerText = 'D';
                return dtbfix;
            }

            tinh_tong = (n) => {
