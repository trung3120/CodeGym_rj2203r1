<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap-ES6-03</title>
</head>
<body>
    <script>
        class Info {
            constructor (name, description) {
                this.name = name;
                this.description = description;
            }

            static Math (x = 1) {
                let mul = x * 3;
                console.log("Với x = " + x + " => Mul = " + mul);
            }
        }

        Info.Math(3);

        class Geometry extends Info {
            constructor (length, width, description) {
                super(description);
                this.length = length;
                this.width = width;
            }

            static area (radius) {
                let aor = radius * radius * 3.14;
                console.log("Diện tích hình tròn: " + aor); 
            }
        }

        Geometry.area(5);
        Geometry.Math(5);
    </script>
</body>
</html>
