<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiThucHanh-ES6-04</title>
</head>
<body>
    <script>
        let kids = [
            {
                id: 1,
                name: 'g',
                age: 3,
            },
            {
                id: 2,
                name: 'n',
                age: 2,
            },
            {
                id: 3,
                name: 'u',
                age: 7,
            },
            {
                id: 4,
                name: 'r',
                age: 4,
            },
            {
                id: 5,
                name: 't',
                age: 8,
            },
        ]

        const mau_giao = [];

        kids.forEach(kid => {
            if (kid.age < 6) {
                mau_giao.push({
                    id: kid.id,
                    name: kid.name
                })
            }
        });

        console.log(mau_giao);

        const kid2 = kids
            .filter(kid => kid.age < 11 && kid.age > 5)
            .map(kid => ({
                id: kid.id,
                name: kid.name
            }));
        console.log(kid2);

    </script>
</body>
</html>
