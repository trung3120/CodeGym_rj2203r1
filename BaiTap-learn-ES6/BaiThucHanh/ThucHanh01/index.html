<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiThucHanh-ES6-01</title>
</head>
<body>
    <script>

        const team = [
            {
                member: 'John',
                km: 3,
            },
            {
                member: 'Jane',
                km: 4,
            },
            {
                member: 'David',
                km: 5,
            },
            {
                member: 'Peter',
                km: 2,
            },
        ]

        let sum = 0;

        for (const {km} of team) {
            sum += km;
        }

        console.log(`Tổng số km: ${sum}`);
    </script>
</body>
</html>
